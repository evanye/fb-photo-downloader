<!DOCTYPE html>
<html>
<head>
    <title>FB Photo Dwnldr</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="lib/chosen/chosen.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/facebook-loading.css">
</head>
<body>
    <div id="fb-root"></div>

    <div class="login-box">
        <h1>Facebook Photo Downloader</h1>
        <p>Download yours and your friends' tagged photos</p>
        <button id="login" class="btn btn-primary disabled">Log In</button>
    </div>

    <div class="container hidden">
        <h1>Facebook Photo Downloader</h1>
        <div class="row">
            <div class="panel"><div class="panel-body">
                <div class="col-sm-3">
                    <select id="friend-list" class="chosen-select" data-placeholder="Select a Friend">
                        <option></option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                      <i class="glyphicon glyphicon-calendar icon-calendar icon-large"></i>
                      <span></span> <b class="caret"></b>
                    </div>
                </div>
                <div class="col-sm-3">
                    <button id="get-pictures" class="btn btn-primary disabled">Get Pictures</button>
                    <button id="download" class="btn btn-primary hidden">Download</button>
                    <a href="#" id="blob" class="btn btn-primary hidden">Save Images</a>
                </div>
            </div></div>
        </div>
        <div class="row">
            <div class="progress progress-striped active hidden">
              <div id="progressbar" class="progress-bar"  role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <!-- <span class="sr-only">0% Complete</span> -->
              </div>
            </div>
            <div id="no-photos-warning" class="alert alert-warning hidden">
                Uh-oh! Looks like this friend did not give us permission to view his/her photos :(
            </div>
        </div>
        <div class="row">
            <div id="pictures" class="col-sm-12">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 center">
                <div id="facebookG" class="hidden">
                    <div id="blockG_1" class="facebook_blockG"></div>
                    <div id="blockG_2" class="facebook_blockG"></div>
                    <div id="blockG_3" class="facebook_blockG"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function(d){ // Load the SDK asynchronously
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));
    </script>
    <script src="js/jquery-2.0.3.js"></script>
    <script src="lib/fb.js"></script>
    <script src="lib/moment.js"></script>
    <script src="js/main.js"></script>
    <script src="lib/chosen/chosen.jquery.js"></script>
    <script src="lib/daterangepicker.js"></script>
    <script src="lib/jszip/jszip.js"></script>
</body>
</html>
